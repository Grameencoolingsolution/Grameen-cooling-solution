<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grameen Cooling Solution - Book Service</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f8ff; color: #004466;
  }
  header {
    display: flex; justify-content: space-between; align-items: center;
    background: #004466; color: white; padding: 15px 20px;
  }
  .logo {
    font-size: 1.8rem; font-weight: bold;
  }
  .icon-button {
    background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; margin-left: 15px;
  }
  nav {
    position: absolute; top: 60px; right: 20px; background: #004466; border-radius: 8px; display: none; flex-direction: column;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }
  nav a {
    color: white; padding: 12px 20px; text-decoration: none; border-bottom: 1px solid #006699;
  }
  nav a:hover {
    background: #006699;
  }
  nav.show {
    display: flex;
  }
  main {
    max-width: 600px; margin: 40px auto; background: white; padding: 25px; border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center; color: #004466; margin-bottom: 25px;
  }
  label {
    display: block; margin-top: 15px; font-weight: 600;
  }
  input, select, textarea {
    width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem;
  }
  button.pay {
    margin-top: 25px; background: #0077cc; color: white; border: none; padding: 14px;
    border-radius: 8px; font-size: 1.2rem; width: 100%; cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.pay:hover {
    background: #005fa3;
  }
  #totalPrice {
    margin-top: 6px; font-weight: 700; font-size: 1.2rem; color: #0077cc;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Grameen Cooling Solution</div>
  <div>
    <button id="menuBtn" class="icon-button" aria-label="Toggle menu">☰</button>
    <button onclick="window.location.href='admin.html'" class="icon-button" aria-label="Admin settings">⚙️</button>
  </div>
</header>

<nav id="navMenu">
  <a href="index.html">Home</a>
  <a href="book.html">Book Service</a>
  <a href="track.html">Track Order</a>
  <a href="contact.html">Contact Us</a>
</nav>

<main>
  <h1>Book Your AC Service</h1>
  <form id="bookingForm">
    <label for="name">Name</label>
    <input type="text" id="name" required placeholder="Your full name" />

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" required placeholder="10-digit mobile number" pattern="[0-9]{10}" />

    <label for="pincode">Pin Code</label>
    <input type="text" id="pincode" required placeholder="Area Pin Code" pattern="[0-9]{6}" />

    <label for="address">Address</label>
    <textarea id="address" required rows="3" placeholder="Full address"></textarea>

    <label for="email">Email (optional)</label>
    <input type="email" id="email" placeholder="Email address" />

    <label for="service">Select Service</label>
    <select id="service" required>
      <option value="">-- Select --</option>
      <option value="AC Servicing" data-price="499">AC Servicing - ₹499</option>
      <option value="Breakdown Repair" data-price="699">Breakdown Repair - ₹699</option>
      <option value="Installation" data-price="999">Installation - ₹999</option>
      <option value="Uninstallation" data-price="599">Uninstallation - ₹599</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" value="1" min="1" required />

    <div>Total Price: <span id="totalPrice">₹ 0</span></div>

    <button type="submit" class="pay">Pay & Book</button>
  </form>
</main>

<script>
  // Toggle menu
  const menuBtn = document.getElementById("menuBtn");
  const navMenu = document.getElementById("navMenu");
  menuBtn.addEventListener("click", () => {
    navMenu.classList.toggle("show");
  });

  // Update price on service or quantity change
  const serviceSelect = document.getElementById("service");
  const quantityInput = document.getElementById("quantity");
  const totalPriceSpan = document.getElementById("totalPrice");

  function updatePrice() {
    const selectedOption = serviceSelect.options[serviceSelect.selectedIndex];
    const price = Number(selectedOption.getAttribute("data-price") || 0);
    const quantity = Number(quantityInput.value) || 1;
    totalPriceSpan.textContent = "₹ " + (price * quantity);
  }

  serviceSelect.addEventListener("change", updatePrice);
  quantityInput.addEventListener("input", updatePrice);

  updatePrice();

  // Booking form submit handler
  document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = this.name.value.trim();
    const mobile = this.mobile.value.trim();
    const pincode = this.pincode.value.trim();
    const address = this.address.value.trim();
    const email = this.email.value.trim();
    const service = this.service.value;
    const quantity = this.quantity.value;
    const totalPrice = totalPriceSpan.textContent;

    if (!service) {
      alert("Please select a service.");
      return;
    }

    const orderId = "ORD" + Date.now();

    let orders = JSON.parse(localStorage.getItem("orders") || "{}");
    orders[orderId] = {
      name, mobile, pincode, address, email, service, quantity, totalPrice,
      status: "Pending Approval"
    };
    localStorage.setItem("orders", JSON.stringify(orders));

    alert(`Thank you for booking!\nYour Order ID: ${orderId}\nPlease save this for tracking.`);

    window.location.href = "track.html?orderId=" + orderId;
  });
</script>

</body>
</html>
