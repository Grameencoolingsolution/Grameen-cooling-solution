<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grameen Cooling Solution</title>
<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f8ff; color: #004466;
  }
  header {
    background-color: #004466; color: white;
    display: flex; align-items: center; justify-content: space-between;
    padding: 15px 20px;
    position: sticky; top: 0; z-index: 1000;
  }
  .logo {
    display: flex; align-items: center; gap: 12px;
  }
  .logo img {
    height: 40px;
    width: 40px;
  }
  .logo h1 {
    font-size: 1.8rem; margin: 0; letter-spacing: 2px;
  }
  nav {
    display: flex;
    gap: 20px;
  }
  nav a {
    color: white; text-decoration: none;
    font-weight: 600; font-size: 1rem;
    padding: 6px 12px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  nav a:hover, nav a:focus {
    background-color: #006699;
  }
  /* Hamburger styles */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 30px;
    height: 22px;
    justify-content: space-between;
  }
  .hamburger div {
    background-color: white;
    height: 4px;
    border-radius: 2px;
  }
  /* Mobile menu */
  @media (max-width: 768px) {
    nav {
      position: fixed;
      top: 60px;
      right: 0;
      background-color: #004466;
      width: 200px;
      height: calc(100% - 60px);
      flex-direction: column;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    }
    nav.open {
      transform: translateX(0);
    }
    nav a {
      padding: 12px 10px;
      font-size: 1.1rem;
      border-bottom: 1px solid #006699;
    }
    .hamburger {
      display: flex;
    }
  }
  main {
    max-width: 700px; margin: 40px auto; background: white; padding: 25px; border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center; color: #004466; margin-bottom: 25px;
  }
  label {
    display: block; margin-top: 15px; font-weight: 700;
  }
  input, select, textarea {
    width: 100%; padding: 12px; margin-top: 6px;
    border: 1px solid #ccc; border-radius: 8px;
    font-size: 1rem; transition: border-color 0.3s ease;
  }
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #0077cc;
    box-shadow: 0 0 5px rgba(0,119,204,0.5);
  }
  button {
    margin-top: 30px; background-color: #0077cc; color: white;
    border: none; padding: 15px; font-size: 1.3rem;
    border-radius: 10px; cursor: pointer; width: 100%;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005fa3;
  }
  #totalPrice {
    margin-top: 12px; font-weight: 700; font-size: 1.4rem; color: #0077cc;
    text-align: center;
  }
  .note {
    font-size: 0.9rem; color: #555; margin-top: 6px; text-align: center;
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3208/3208757.png" alt="AC Service Logo" />
    <h1>Grameen Cooling Solution</h1>
  </div>

  <div class="hamburger" aria-label="Menu" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="terms.html">Terms & Conditions</a>
    <a href="return.html">Return Policy</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

<main>
  <h2>Book Your AC Service</h2>
  <form id="bookingForm">
    <label for="name">Name</label>
    <input type="text" id="name" required placeholder="Enter your full name" />

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" required placeholder="10-digit mobile number" pattern="[0-9]{10}" />

    <label for="pincode">Pin Code</label>
    <input type="text" id="pincode" required placeholder="Area pin code" pattern="[0-9]{6}" />

    <label for="address">Address</label>
    <textarea id="address" required rows="3" placeholder="Your full address"></textarea>

    <label for="email">Email (optional)</label>
    <input type="email" id="email" placeholder="Your email address" />

    <label for="service">Select Service</label>
    <select id="service" required>
      <option value="">-- Select Service --</option>
      <option value="AC Servicing" data-price="499">AC Servicing - ₹499</option>
      <option value="Breakdown Repair" data-price="699">Breakdown Repair - ₹699</option>
      <option value="Installation" data-price="999">Installation - ₹999</option>
      <option value="Uninstallation" data-price="599">Uninstallation - ₹599</option>
      <option value="Z-Pump Service" data-price="799">Z-Pump Service - ₹799</option>
      <option value="Premium Service" data-price="1499">Premium Service - ₹1499</option>
    </select>

    <label for="visitingCharge">Visiting Charge (Fixed)</label>
    <input type="number" id="visitingCharge" value="200" readonly />

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" value="1" min="1" required />

    <div id="totalPrice">Total Price: ₹ 0</div>

    <button type="submit">Pay & Book</button>
  </form>
  <p class="note">* Visiting Charge ₹200 is fixed and added to total price.</p>
</main>

<script>
  // Hamburger menu toggle
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('nav');

  hamburger.addEventListener('click', () => {
    nav.classList.toggle('open');
  });
  hamburger.addEventListener('keypress', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      nav.classList.toggle('open');
    }
  });

  // Price calculation
  const serviceSelect = document.getElementById("service");
  const quantityInput = document.getElementById("quantity");
  const visitingChargeInput = document.getElementById("visitingCharge");
  const totalPriceDiv = document.getElementById("totalPrice");

  function updatePrice() {
    const selectedOption = serviceSelect.options[serviceSelect.selectedIndex];
    const price = Number(selectedOption.getAttribute("data-price") || 0);
    const quantity = Number(quantityInput.value) || 1;
    const visitingCharge = Number(visitingChargeInput.value) || 0;
    const total = (price * quantity) + visitingCharge;
    totalPriceDiv.textContent = "Total Price: ₹ " + total;
  }

  serviceSelect.addEventListener("change", updatePrice);
  quantityInput.addEventListener("input", updatePrice);

  updatePrice();

  // Booking form submission
  document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = this.name.value.trim();
    const mobile = this.mobile.value.trim();
    const pincode = this.pincode.value.trim();
    const address = this.address.value.trim();
    const email = this.email.value.trim();
    const service = this.service.value;
    const quantity = this.quantity.value;
    const visitingCharge = this.visitingCharge.value;

    if (!service) {
      alert("Please select a service.");
      return;
    }

    const orderId = "ORD" + Date.now();

    let orders = JSON.parse(localStorage.getItem("orders") || "{}");
    orders[orderId] = {
      name, mobile, pincode, address, email, service, quantity,
      visitingCharge,
      status: "Pending Approval"
    };
    localStorage.setItem("orders", JSON.stringify(orders));

    alert(`Thank you for booking!\nYour Order ID: ${orderId}\nPlease save this for tracking.`);

    window.location.href = "track.html?orderId=" + orderId;
  });
</script>

</body>
</html>
