<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AC Service Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f8ff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #008080;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .charges {
      margin-bottom: 15px;
      font-size: 0.9em;
      color: #333;
      background: #e0ffff;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background: #008080;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #006666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AC Service Booking</h1>
    <form>
      <label for="serviceType">Select Service Type:</label>
      <select id="serviceType" name="serviceType">
        <option value="installation">Installation</option>
        <option value="breakdown">Breakdown Repair</option>
