<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Grameen Cooling Solution</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <section style="padding: 2rem;">
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required /><br/><br/>
      <input type="email" id="email" placeholder="Your Email" required /><br/><br/>
      <input type="tel" id="phone" placeholder="Your Phone" required /><br/><br/>
      <textarea id="message" placeholder="Your Message" required></textarea><br/><br/>
      <button type="submit">Send Message</button>
    </form>
    <p id="response" style="margin-top:1rem;"></p>
  </section>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();
      if(!name || !email || !phone || !message){
        document.getElementById("response").innerText = "Please fill in all fields.";
        return;
      }
      document.getElementById("response").innerText = "Thank you! Weâ€™ll get back to you soon.";
      this.reset();
    });
  </script>
</body>
</html>
