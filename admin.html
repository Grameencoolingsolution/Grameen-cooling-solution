<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Grameen Cooling Solution</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    textarea { width: 100%; height: 150px; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; }
    #actions { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Admin Panel - Manage Orders</h1>

  <label>Enter Order ID:</label><br/>
  <input type="text" id="orderIdInput" placeholder="Order ID" />
  <button onclick="fetchOrder()">Search Order</button>

  <pre id="orderDetails" style="background:#eee; padding:1rem; margin-top:1rem;"></pre>

  <div id="actions" style="display:none;">
    <button onclick="approveOrder()">‚úÖ Approve Order</button><br/><br/>

    <label>Assign Technician Name:</label><br/>
    <input type="text" id="technicianName" placeholder="Technician Name" /><br/><br/>

    <label>Visit Time:</label><br/>
    <input type="datetime-local" id="visitTime" /><br/><br/>

    <button onclick="assignTechnician()">üë®‚Äçüîß Assign Technician</button>
  </div>

  <script>
    let currentOrderId = null;
    let currentOrder = null;

    function fetchOrder() {
      const orderId = document.getElementById("orderIdInput").value.trim();
      if (!orderId) {
        alert("Please enter Order ID");
        return;
      }
      const orderDataStr = localStorage.getItem(orderId);
      if (!orderDataStr) {
        alert("Order not found!");
        document.getElementById("orderDetails").innerText = "";
        document.getElementById("actions").style.display = "none";
        return;
      }

      currentOrderId = orderId;
      currentOrder = JSON.parse(orderDataStr);
      document.getElementById("orderDetails").innerText = JSON.stringify(currentOrder, null, 2);
      document.getElementById("actions").style.display = "block";
    }

    function approveOrder() {
      if (!currentOrder) return;
      currentOrder.status = "Approved";
      currentOrder.approvedAt = new Date().toLocaleString();
      localStorage.setItem(currentOrderId, JSON.stringify(currentOrder));
      alert("‚úÖ Order Approved!");
      fetchOrder();
    }

    function assignTechnician() {
      const techName = document.getElementById("technicianName").value.trim();
      const visitTime = document.getElementById("visitTime").value;

      if (!techName || !visitTime) {
        alert("Please enter Technician name and visit time");
        return;
      }

      currentOrder.technician = techName;
      currentOrder.technicianAssignedAt = new Date().toLocaleString();
      currentOrder.technicianVisitTime = visitTime;

      localStorage.setItem(currentOrderId, JSON.stringify(currentOrder));
      alert("üë®‚Äçüîß Technician assigned!");
      fetchOrder();
    }
  </script>
</body>
</html>
