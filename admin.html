<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    select {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Manage Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script>
    const orderTable = document.getElementById("orderTable");
    const orders = JSON.parse(localStorage.getItem("orders") || "{}");

    for (const id in orders) {
      const tr = document.createElement("tr");

      const tdId = document.createElement("td");
      tdId.textContent = id;

      const tdStatus = document.createElement("td");
      tdStatus.textContent = orders[id];

      const tdAction = document.createElement("td");
      const select = document.createElement("select");

      ["Pending Approval", "Approved", "Cancelled"].forEach(status => {
        const opt = document.createElement("option");
        opt.value = status;
        opt.textContent = status;
        if (status === orders[id]) opt.selected = true;
        select.appendChild(opt);
      });

      select.onchange = function () {
        orders[id] = select.value;
        localStorage.setItem("orders", JSON.stringify(orders));
        tdStatus.textContent = select.value;
      };

      tdAction.appendChild(select);
      tr.appendChild(tdId);
      tr.appendChild(tdStatus);
      tr.appendChild(tdAction);
      orderTable.appendChild(tr);
    }
  </script>
</body>
</html>
