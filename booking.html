<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Service - Grameen Cooling Solution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0 1rem 0;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Your Service</h1>
  </header>

  <form id="bookingForm">
    <input type="text" placeholder="Full Name" required id="name" />
    <input type="tel" placeholder="Mobile Number" required id="phone" />
    <input type="email" placeholder="Email" required id="email" />
    <textarea placeholder="Full Address" required id="address"></textarea>
    <input type="text" placeholder="PIN Code" required id="pincode" maxlength="6" pattern="\d{6}" title="Please enter 6 digit PIN code" />
    <select id="service" required>
      <option value="">Select Service</option>
      <option value="AC">AC Repair & Installation</option>
      <option value="Washing Machine">Washing Machine Service</option>
      <option value="Geyser">Geyser Repair</option>
      <option value="Microwave">Microwave Repair</option>
    </select>
    <button type="button" onclick="payNow()">Pay & Book</button>
  </form>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    function payNow() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const service = document.getElementById('service').value;

      if (!name || !phone || !email || !address || !pincode || !service) {
        alert('Please fill all fields');
        return;
      }

      if (!/^\d{6}$/.test(pincode)) {
        alert('Please enter a valid 6 digit PIN code');
        return;
      }

      const orderId = 'ORD' + Date.now();
      const now = new Date().toLocaleString();

      const orderData = {
        name,
        phone,
        email,
        address,
        pincode,
        service,
        status: 'Pending',
        approvedAt: '',
        technicianAssignedAt: '',
        technicianVisitTime: ''
      };

      const options = {
        key: 'rzp_test_PBDa0hjP8yKc60',
        amount: 10000,
        currency: 'INR',
        name: 'Grameen Cooling Solution',
        description: 'Service Booking',
        handler: function (response) {
          localStorage.setItem(orderId, JSON.stringify(orderData));
          alert('Payment successful! Your Order ID: ' + orderId);
          window.location.href = 'track.html?id=' + orderId;
        },
        prefill: { name, email, contact: phone },
        theme: { color: '#0d6efd' }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
