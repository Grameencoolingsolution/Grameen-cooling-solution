<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Service | Grameen Cooling</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <header>
    <div class="logo">🌬️ Grameen Cooling</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Book a Service</h1>
    <p>Fill out the form and pay to confirm your service appointment.</p>
  </section>

  <section class="services" style="max-width:600px; margin:auto;">
    <form id="booking-form">
      <label for="name">👤 Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">📧 Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">📱 Phone:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="service">🛠️ Choose Service:</label>
      <select id="service" name="service" required>
        <option value="AC Servicing">AC Servicing – ₹199</option>
        <option value="Jet Pump Service">Jet Pump Service – ₹299</option>
        <option value="Premium Service">Premium Service – ₹499</option>
      </select>

      <br/><br/>
      <button type="button" class="btn" onclick="openRazorpay()">Book & Pay</button>
    </form>
  </section>
