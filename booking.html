<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Service - Grameen Cooling Solution</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Book Your Service</h1>
  </header>

  <section style="padding: 2rem;">
    <form id="bookingForm">
      <input type="text" placeholder="Full Name" required id="name" /><br /><br />
      <input type="tel" placeholder="Mobile Number" required id="phone" /><br /><br />
      <input type="email" placeholder="Email" required id="email" /><br /><br />
      <textarea placeholder="Full Address" required id="address"></textarea><br /><br />
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="AC">AC Repair & Installation</option>
        <option value="Washing Machine">Washing Machine Service</option>
        <option value="Geyser">Geyser Repair</option>
        <option value="Microwave">Microwave Repair</option>
      </select><br /><br />
      <button type="button" onclick="payNow()">Pay & Book</button>
    </form>
  </section>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    function payNow() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const service = document.getElementById('service').value;

      if (!name || !phone || !email || !address || !service) {
        alert('Please fill all fields');
        return;
      }

      const orderId = 'ORD' + Date.now();
      localStorage.setItem(orderId, JSON.stringify({ name, phone, email, address, service }));

      const options = {
        key: 'rzp_test_PBDa0hjP8yKc60', // ನೀವು ನಿಮ್ಮ ರೇಜರ್ ಪೇಯ್ ಕೀ ಇಲ್ಲಿ ಹಾಕಿಕೊಳ್ಳಿ
        amount: 10000, // ₹100 in paise
        currency: 'INR',
        name: 'Grameen Cooling Solution',
        description: 'Service Booking',
        handler: function (response) {
          alert('Payment successful! Order ID: ' + orderId);
          window.location.href = 'track.html?id=' + orderId;
        },
        prefill: { name, email, contact: phone },
        theme: { color: '#0d6efd' }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
