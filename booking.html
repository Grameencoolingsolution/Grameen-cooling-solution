<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Service - Grameen Cooling Solution</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Book Your Service</h1>
  </header>

  <section style="padding: 20px;">
    <form id="bookingForm">
      <input type="text" placeholder="Your Name" required /><br /><br />
      <input type="text" placeholder="Mobile Number" required /><br /><br />
      <input type="text" placeholder="Pin Code" required /><br /><br />
      <input type="text" placeholder="Address" required /><br /><br />
      <select id="service">
        <option value="AC Servicing">AC Servicing - ₹499</option>
        <option value="Breakdown">Breakdown - ₹699</option>
        <option value="Install">Installation - ₹999</option>
        <option value="Uninstall">Uninstallation - ₹599</option>
      </select><br /><br />
      <input type="number" id="qty" placeholder="Quantity" value="1" min="1" /><br /><br />
      <button type="submit">Pay & Book</button>
    </form>
  </section>

  <script>
    document.getElementById("bookingForm").onsubmit = function (e) {
      e.preventDefault();
      const orderId = "ORD" + Math.floor(Math.random() * 1000000);
      const orders = JSON.parse(localStorage.getItem("orders") || "{}");
      orders[orderId] = "Pending Approval";
      localStorage.setItem("orders", JSON.stringify(orders));
      alert("Thank you! Your Order ID is: " + orderId);
      window.location.href = "track.html?orderId=" + orderId;
    };
  </script>
</body>
</html>
