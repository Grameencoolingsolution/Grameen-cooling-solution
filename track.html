<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Your Booking | Grameen Cooling</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">🌬️ Grameen Cooling</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Booking</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Track Your Service</h1>
    <p>Enter your registered phone number or booking ID to get the latest status.</p>
  </section>

  <section class="services" style="max-width:600px; margin:auto;">
    <form id="tracking-form">
      <label for="trackingId">🔍 Phone Number or Booking ID:</label>
      <input type="text" id="trackingId" name="trackingId" required />
      <br/><br/>
      <button type="submit" class="btn">Check Status</button>
    </form>

    <div id="tracking-result" style="margin-top:2rem; display:none;">
      <h3>Status Result</h3>
      <p>Your booking is currently: <strong>Confirmed ✅</strong></p>
      <!-- You can customize this result with backend integration -->
    </div>
  </section>

  <footer>
    <p>© 2025 Grameen Cooling Solution | Tracking powered by Copilot 🔎</p>
  </footer>

  <script>
    document.getElementById("tracking-form").addEventListener("submit", function (e) {
      e.preventDefault();
      // Dummy simulation of tracking result
      document.getElementById("tracking-result").style.display = "block";
    });
  </script>
</body>
</html>
