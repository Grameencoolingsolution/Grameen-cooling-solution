<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track Order - Grameen Cooling Solution</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; }
    #result { margin-top: 1rem; background: #eee; padding: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Track Your Order</h1>

  <label for="orderId">Enter Order ID:</label><br/>
  <input type="text" id="orderId" placeholder="Order ID" />
  <button onclick="trackOrder()">Track Order</button>

  <pre id="result"></pre>

  <script>
    function trackOrder() {
      const orderId = document.getElementById("orderId").value.trim();
      const resultDiv = document.getElementById("result");

      if (!orderId) {
        resultDiv.innerText = "Please enter Order ID.";
        return;
      }

      const orderDataStr = localStorage.getItem(orderId);
      if (!orderDataStr) {
        resultDiv.innerText = "No order found with this ID.";
        return;
      }

      const order = JSON.parse(orderDataStr);

      let displayText = `Order ID: ${orderId}\nName: ${order.name || 'N/A'}\nPhone: ${order.phone || 'N/A'}\nEmail: ${order.email || 'N/A'}\nAddress: ${order.address || 'N/A'}\nService: ${order.service || 'N/A'}\nStatus: ${order.status || 'Pending'}\nApproved At: ${order.approvedAt || 'Not Approved Yet'}\nTechnician Assigned: ${order.technician || 'Not Assigned'}\nTechnician Assigned At: ${order.technicianAssignedAt || 'Pending'}\nTechnician Visit Time: ${order.technicianVisitTime || 'Pending'}`;

      resultDiv.innerText = displayText;
    }
  </script>
</body>
</html>
