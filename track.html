<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track Your Order</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f9ff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
    }
    .status {
      margin-top: 20px;
      font-weight: 700;
      font-size: 1.2rem;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Track Your Order</h1>
  <input type="text" id="orderId" placeholder="Enter your Order ID" />
  <button onclick="trackOrder()">Track Order</button>
  <div id="result" class="status"></div>

  <script>
    function trackOrder() {
      const orderId = document.getElementById("orderId").value.trim();
      const orders = JSON.parse(localStorage.getItem("orders") || "{}");
      const result = document.getElementById("result");

      if (!orderId) {
        result.textContent = "Please enter an Order ID.";
        result.className = "status error";
        return;
      }

      if (orders[orderId]) {
        result.className = "status";
        result.textContent = `Order Status: ${orders[orderId].status}`;
      } else {
        result.className = "status error";
        result.textContent = "Order not found.";
      }
    }

    // If ?orderId= present in URL, auto search
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("orderId");
      if (id) {
        document.getElementById("orderId").value = id;
        trackOrder();
      }
    };
  </script>
</body>
</html>
