<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Order - Grameen Cooling Solution</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      color: #007bff;
    }
    .track-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="track-box">
    <h2>Track Your Order</h2>
    <input type="text" id="orderId" placeholder="Enter your Order ID" />
    <button onclick="trackOrder()">Track Order</button>
    <div id="result" class="status"></div>
  </div>

  <script>
    function trackOrder() {
      const orderId = document.getElementById("orderId").value;
      const orders = JSON.parse(localStorage.getItem("orders") || "{}");
      const status = orders[orderId];
      const resultBox = document.getElementById("result");

      if (status) {
        resultBox.textContent = `Order Status: ${status}`;
      } else {
        resultBox.textContent = "Order not found!";
        resultBox.style.color = "red";
      }
    }

    // Optional: Auto-fill if ?orderId= is in URL
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get("orderId");
      if (orderId) {
        document.getElementById("orderId").value = orderId;
        trackOrder();
      }
    };
  </script>
</body>
</html>
