<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track Order - Grameen Cooling Solution</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Track Your Order</h1>
  </header>

  <section style="padding: 2rem;">
    <div id="result" style="margin-top: 2rem;"></div>
  </section>

  <script>
    function getOrderIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    window.onload = function () {
      const orderId = getOrderIdFromURL();
      const resultDiv = document.getElementById('result');

      if (!orderId) {
        resultDiv.innerHTML = `<p style="color:red;">Order ID not found in URL.</p>`;
        return;
      }

      const orderDataStr = localStorage.getItem(orderId);

      if (orderDataStr) {
        const order = JSON.parse(orderDataStr);
        resultDiv.innerHTML = `
          <h3>Order Details:</h3>
          <p><strong>Order ID:</strong> ${orderId}</p>
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Phone:</strong> ${order.phone}</p>
          <p><strong>Email:</strong> ${order.email}</p>
          <p><strong>Address:</strong> ${order.address}</p>
          <p><strong>Service:</strong> ${order.service}</p>
          <p><strong>Status:</strong> ${order.status || 'Approved'}</p>
          <p><strong>Approved At:</strong> ${order.approvedAt || new Date().toLocaleString()}</p>
          <p><strong>Technician Assigned At:</strong> ${order.technicianAssignedAt || 'Pending'}</p>
          <p><strong>Technician Visit Time:</strong> ${order.technicianVisitTime || 'Pending'}</p>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">No order found with this ID.</p>`;
      }
    };
  </script>
</body>
</html>
